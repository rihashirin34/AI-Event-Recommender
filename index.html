<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoniq - AI Event Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f472b6;
            --secondary: #60a5fa;
            --accent: #c084fc;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-light: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at 10% 20%, rgba(96, 165, 250, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(244, 114, 182, 0.2) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
        }

        /* --- Utilities --- */
        .hidden {
            display: none !important;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 99px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 114, 182, 0.4);
        }

        /* --- Views --- */
        #app {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            flex-grow: 1;
        }

        /* Landing */
        .hero {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(to right, var(--secondary), var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Onboarding */
        .onboarding-step {
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }

        .tag-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #cbd5e1;
            padding: 10px 20px;
            border-radius: 99px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag-btn.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.5);
        }

        /* Dashboard */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .event-card {
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            animation: slideUp 0.5s ease-out forwards;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-img {
            height: 180px;
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .match-score {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 6px 12px;
            border-radius: 99px;
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Landing View -->
        <div id="view-landing" class="hero">
            <h1>Discover Your<br>Perfect Moment</h1>
            <p>Harmoniq uses AI to analyze your mood, interests, and style to recommend events you'll actually love.</p>
            <button class="btn-primary" onclick="app.startOnboarding()">Find Events</button>
        </div>

        <!-- Onboarding View -->
        <div id="view-onboarding" class="hidden">
            <div class="onboarding-step glass" id="step-1">
                <h2>What are you into?</h2>
                <p style="color:#94a3b8; margin-bottom:20px;">Select at least one</p>
                <div class="tags-container" id="interests-options"></div>
                <button class="btn-primary" onclick="app.nextStep()">Next</button>
            </div>

            <div class="onboarding-step glass hidden" id="step-2">
                <h2>What's the vibe today?</h2>
                <div class="tags-container" id="vibe-options"></div>
                <button class="btn-primary" onclick="app.finishOnboarding()">See Magic</button>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="view-dashboard" class="hidden">
            <header>
                <div class="logo">Harmoniq</div>
                <div style="font-size: 0.9rem; color: #94a3b8;">
                    Logged in as <span style="color:white; font-weight:600;">Guest</span>
                </div>
            </header>

            <h2 style="margin-bottom: 20px;">Top Picks For You</h2>
            <div style="color:#94a3b8; margin-bottom: 20px;" id="ai-reasoning">
                <!-- AI Reasoning text will go here -->
            </div>

            <div class="dashboard-grid" id="events-grid">
                <!-- Cards will be injected here -->
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal glass">
            <button class="close-btn" onclick="app.closeModal()">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        // --- Mock Data ---
        const EVENTS = [
            {
                id: 1,
                title: "Cyberpunk Night Market",
                category: "Technology",
                vibe: ["futuristic", "energetic"],
                date: "Aug 12, 8:00 PM",
                price: "$15",
                image: "https://images.unsplash.com/photo-1555680202-c86f0e12f086?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                description: "Experience a neon-drenched bazaar featuring tech demos, street food, and synthwave beats."
            },
            {
                id: 2,
                title: "Zen Garden Yoga",
                category: "Health",
                vibe: ["chill", "morning"],
                date: "Aug 13, 7:00 AM",
                price: "$20",
                image: "https://images.unsplash.com/photo-1545205597-3d9d02c29597?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                description: "Start your day with mindfulness. A guided flow session in the botanical gardens."
            },
            {
                id: 3,
                title: "Indie Rock Bassment",
                category: "Music",
                vibe: ["party", "energetic", "loud"],
                date: "Aug 12, 10:00 PM",
                price: "$25",
                image: "https://images.unsplash.com/photo-1459749411177-0473ef7161cf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                description: "Local bands tearing it up. Cheap drinks, loud music, and good times."
            },
            {
                id: 4,
                title: "AI & The Future Talk",
                category: "Technology",
                vibe: ["intellectual", "chill"],
                date: "Aug 14, 6:00 PM",
                price: "Free",
                image: "https://images.unsplash.com/photo-1531482615713-2afd69097998?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                description: "A panel discussion with industry leaders about the impact of artificial intelligence."
            },
            {
                id: 5,
                title: "Rooftop Jazz Gala",
                category: "Music",
                vibe: ["chill", "fancy", "romantic"],
                date: "Aug 15, 7:30 PM",
                price: "$50",
                image: "https://images.unsplash.com/photo-1511192336575-5a79af67a629?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                description: "Smooth jazz, cocktails, and a stunning view of the city skyline."
            },
            {
                id: 6,
                title: "Open Mic Comedy",
                category: "Entertainment",
                vibe: ["funny", "chill"],
                date: "Aug 13, 8:00 PM",
                price: "$10",
                image: "https://images.unsplash.com/photo-1585699324551-f6c309eedeca?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                description: "Laugh until it hurts. Featuring local talent and surprise guests."
            }
        ];

        const INTERESTS = ["Music", "Technology", "Health", "Entertainment", "Art"];
        const VIBES = ["Chill", "Energetic", "Party", "Intellectual", "Romantic"];

        // --- App Logic ---
        const app = {
            state: {
                view: 'landing',
                preferences: {
                    interests: [],
                    vibes: []
                }
            },

            init() {
                this.renderInterests();
                this.renderVibes();
            },

            // Navigation
            startOnboarding() {
                this.switchView('onboarding');
                document.getElementById('step-1').classList.remove('hidden');
                document.getElementById('step-2').classList.add('hidden');
            },

            nextStep() {
                if (this.state.preferences.interests.length === 0) {
                    alert("Please pick at least one interest!");
                    return;
                }
                document.getElementById('step-1').classList.add('hidden');
                document.getElementById('step-2').classList.remove('hidden');
            },

            finishOnboarding() {
                this.switchView('dashboard');
                this.generateRecommendations();
            },

            switchView(viewName) {
                document.querySelectorAll('#app > div').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${viewName}`).classList.remove('hidden');
            },

            // Rendering Options
            renderInterests() {
                const container = document.getElementById('interests-options');
                INTERESTS.forEach(interest => {
                    const btn = document.createElement('button');
                    btn.className = 'tag-btn';
                    btn.innerText = interest;
                    btn.onclick = () => this.toggleSelection('interests', interest, btn);
                    container.appendChild(btn);
                });
            },

            renderVibes() {
                const container = document.getElementById('vibe-options');
                VIBES.forEach(vibe => {
                    const btn = document.createElement('button');
                    btn.className = 'tag-btn';
                    btn.innerText = vibe;
                    btn.onclick = () => this.toggleSelection('vibes', vibe, btn);
                    container.appendChild(btn);
                });
            },

            toggleSelection(type, value, btnElement) {
                const list = this.state.preferences[type];
                const idx = list.indexOf(value);
                if (idx > -1) {
                    list.splice(idx, 1);
                    btnElement.classList.remove('selected');
                } else {
                    list.push(value);
                    btnElement.classList.add('selected');
                }
            },

            // AI Logic
            generateRecommendations() {
                // Scoring Algorithm
                const scoredEvents = EVENTS.map(event => {
                    let score = 0;
                    // Interest Match (Heavy Weight)
                    if (this.state.preferences.interests.includes(event.category)) {
                        score += 50;
                    }
                    // Vibe Match (Medium Weight)
                    event.vibe.forEach(v => {
                        const capitalizedVibe = v.charAt(0).toUpperCase() + v.slice(1);
                        if (this.state.preferences.vibes.includes(capitalizedVibe)) {
                            score += 20;
                        }
                    });

                    // Add some randomness for seed
                    score += Math.random() * 10;

                    return { ...event, score };
                }).sort((a, b) => b.score - a.score);

                this.renderDashboard(scoredEvents);
            },

            renderDashboard(events) {
                const grid = document.getElementById('events-grid');
                grid.innerHTML = '';

                // Show reasoning
                const topInterests = this.state.preferences.interests.join(", ");
                document.getElementById('ai-reasoning').innerHTML =
                    `<i style="margin-right:8px">‚ú®</i> Based on your love for <b style="color:var(--secondary)">${topInterests}</b> and <b style="color:var(--primary)">${this.state.preferences.vibes.join(", ")}</b> vibes.`;

                events.forEach(event => {
                    const card = document.createElement('div');
                    card.className = 'event-card glass';
                    const matchPercent = Math.min(Math.round(event.score + 40), 99); // Fake percentage logic

                    card.innerHTML = `
                        <div class="card-img" style="background-image: url('${event.image}')"></div>
                        <span class="match-score">${matchPercent}% Match</span>
                        <div class="card-content">
                            <div class="card-meta">
                                <span>${event.category}</span>
                                <span>${event.date}</span>
                            </div>
                            <h3>${event.title}</h3>
                            <div style="font-size:0.9rem; color:#cbd5e1; margin-top:8px">
                                ${event.vibe.map(v => `#${v}`).join(' ')}
                            </div>
                        </div>
                    `;
                    card.onclick = () => this.openModal(event);
                    grid.appendChild(card);
                });
            },

            // Modal
            openModal(event) {
                const modal = document.getElementById('modal-overlay');
                const content = document.getElementById('modal-content');

                content.innerHTML = `
                    <div style="height:200px; background-image:url('${event.image}'); background-size:cover; border-radius:12px; margin-bottom:20px;"></div>
                    <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:15px;">
                        <h2 style="font-size:2rem; line-height:1.1;">${event.title}</h2>
                        <span style="background:var(--primary); padding:5px 10px; border-radius:8px; font-weight:bold;">${event.price}</span>
                    </div>
                    <p style="color:#cbd5e1; margin-bottom:20px; line-height:1.6;">${event.description}</p>
                    <div style="margin-bottom:20px;">
                        <p><strong>üìç Location:</strong> Downtown Convention Center</p>
                        <p><strong>üìÖ Date:</strong> ${event.date}</p>
                    </div>
                    <button class="btn-primary" style="width:100%" onclick="alert('Ticket booked for ${event.title}!')">Book Ticket</button>
                `;

                modal.classList.add('active');
            },

            closeModal() {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        };

        // Initialize
        app.init();
    </script>
</body>

</html>
